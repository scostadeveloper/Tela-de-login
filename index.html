<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>

<body>
    <div class="main-login">    <!--Div MAIN-->

        <div class="left-login">    <!--Conteiner da esquerda -->
            <h1>Faça login <br> E entre para o nosso time</h1>
    
            <img src="./assets/ninja-animate.svg" class="left-login-image" alt="Ninja">    <!--Animação-->
        </div>

        <div class="right-login">   <!--Conteiner da direita-->
            <div class="card-login">
                <h1>LOGIN</h1>

                <div class="textfield"> <!--Inputs de usuário e senha-->
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="usuario">
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="senha">
                </div>

                <button class="btn-login">Login</button>    <!--Botão para logar-->

            </div>
        </div>

    </div>
</body>

</html>
